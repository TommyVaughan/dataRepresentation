<html>
    <head>

        <title>test get</title>

        <body>

            
            <button onclick="getall()">go</button>


            <script>
                function getall(){
                    $.ajax({
                        url: "cars",
                        method: "Get",
                        data:"",
                        dataType:"JSON",
                        success: function(result){
                           //  console.log(result);
                           for (car of result.cars) {
                                console.log(car);
                           }
                        },
                        error: function(xhr, status, error){
                           console.log("error "+status+" msg: "+error);
                        }
                    })


                }
            
            
            </script>

        </body>

    </head>




</html>
